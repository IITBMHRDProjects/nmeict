    <script>
        function changeAnnouncement() {
            var a_content = document.getElementById("announcement").value;
            if (a_content == "-1") {
                document.getElementById("announcementText").value = "";
                $("#link").prop('readonly', false);
                document.getElementById("link").value = "";
                document.getElementById("datepicker1").value = "";
                document.getElementById("datepicker2").value = "";
                document.getElementById("locationih").checked = false;
                document.getElementById("locationoh").checked = true;
                document.getElementById("radio_location").value = "outhouse";
                document.getElementById("announcementText").style.display = "inline";
                document.getElementById("visibleY").checked = false;
                document.getElementById("visibleN").checked = false;
                document.getElementById("announcementText").style.display = "none";
            } else if (a_content != '-1' && a_content !='-2') {
                document.getElementById("announcementText").style.display = "none";
                fetchAnnouncementDetails(a_content);

                document.getElementById("announcement_blankerr").style.display = "none";
                document.getElementById("link_blankerr").style.display = "none";
                document.getElementById("startdate_blankerr").style.display = "none";
                document.getElementById("enddate_blankerr").style.display = "none";
                document.getElementById("location_blankerr").style.display = "none";
                document.getElementById("visible_blankerr").style.display = "none";
            }else if(a_content == '-2'){
                createNewAnnoucement();
            }else if (a_content == '-1') {
               // resetAll();
              //  document.getElementById("announcementText").style.display = "none";
            }
        }

        function resetAll() {
            document.getElementById("announcement_blankerr").style.display = "none";
            document.getElementById("link_blankerr").style.display = "none";
            document.getElementById("startdate_blankerr").style.display = "none";
            document.getElementById("enddate_blankerr").style.display = "none";
            document.getElementById("location_blankerr").style.display = "none";
            document.getElementById("visible_blankerr").style.display = "none";
            document.getElementById("announcement").value="-1";
            document.getElementById("announcementText").value="";
            document.getElementById("link").value="";
            $("#link").prop('readonly', false);
            document.getElementById("datepicker1").value = "";
            document.getElementById("datepicker2").value = "";
            document.getElementById("visibleY").checked = false;
            document.getElementById("visibleN").checked = false;
            document.getElementById("locationih").checked = false;
            document.getElementById("locationoh").checked = false;
            window.location.reload();
        }
