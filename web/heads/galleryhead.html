    <script type="text/javascript">
        $(document).ready(function() {
            $('ul.sf-menu').sooperfish();
            $('.top').click(function() {
                $('html, body').animate({scrollTop: 0}, 'fast');
                return false;
            });
            $("#settingoptions").hide();
            $("#showmore").click(function() {
                $("#settingoptions").slideToggle();
            });
                
            $(document).bind('click', function(e) {
                $("#settingoptions").hide();
            });
        });
